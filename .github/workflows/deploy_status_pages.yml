name: Deploy Status Page to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'status/**'
      - '.github/workflows/deploy_status_pages.yml'
  workflow_dispatch: # Allow manual triggering
  schedule:
    # Run health checks every 5 minutes
    - cron: '*/5 * * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run health checks
        working-directory: status
        continue-on-error: true  # Continue deployment even if services are down
        env:
          BASE_URL: ${{ secrets.STATUS_BASE_URL || 'https://app.chargingthefuture.com' }}
        run: |
          node check-health.js

      - name: Commit updated status.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add status/public/status.json status/history/*.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update status.json with latest health check data [skip ci]" || echo "Nothing to commit"
            git push || echo "Push failed or no changes"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the status/public directory
          path: './status/public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
