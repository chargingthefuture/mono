# Simplified Android build workflow (no emulator required)
# This workflow builds the APK and uploads it as an artifact.
# 
# Alternative: For actual device testing, consider using Firebase Test Lab:
# - See .github/workflows/android-firebase-test-lab.yml (if created)
# - Or use: https://github.com/marketplace/actions/firebase-test-lab-action
#
name: android-build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      ANDROID_API_LEVEL: 30
      ANDROID_BUILD_TOOLS: '34.0.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          sdkmanager "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}" "platform-tools"

      - name: Build debug APK
        working-directory: chyme-android
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon

      - name: Run lint checks
        working-directory: chyme-android
        continue-on-error: true
        run: |
          ./gradlew :app:lintDebug --no-daemon || echo "Lint found issues (non-blocking)"

      - name: List built APKs
        working-directory: chyme-android
        run: |
          echo "APK files:"
          find app/build/outputs -name "*.apk" -print
          echo ""
          echo "APK size:"
          find app/build/outputs -name "*.apk" -exec ls -lh {} \;

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: chyme-android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      # Optional: Upload lint results if they exist
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: android-lint-results
          path: chyme-android/app/build/outputs/lint-results*.xml
          retention-days: 7