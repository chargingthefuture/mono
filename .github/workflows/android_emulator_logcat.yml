name: android-emulator-logcat

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-logcat:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      ANDROID_API_LEVEL: 30
      ANDROID_BUILD_TOOLS: '34.0.0'
      ANDROID_EMULATOR_API_LEVEL: 30
      ANDROID_ABI: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          sdkmanager "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}" \
                     "platform-tools" "emulator" "system-images;android-${ANDROID_EMULATOR_API_LEVEL};google_apis;${ANDROID_ABI}"

      - name: Build debug APK
        working-directory: chyme-android
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon

      # Adjust this path if your APK is different
      - name: List built APKs
        working-directory: chyme-android
        run: |
          echo "APK files:"
          # Gradle normally outputs debug APKs under app/build/outputs/apk/**
          find app/build/outputs -name "*.apk" -print

      - name: Create and start emulator
        run: |
          export ANDROID_AVD_HOME="$HOME/.android/avd"
          export ANDROID_SDK_HOME="$HOME/.android"
          mkdir -p "$ANDROID_AVD_HOME"
          echo "Using ANDROID_AVD_HOME=$ANDROID_AVD_HOME"
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-${ANDROID_EMULATOR_API_LEVEL};google_apis;${ANDROID_ABI}" --abi "${ANDROID_ABI}" --device "pixel"
          # Run emulator with software rendering / no KVM, suitable for GitHub-hosted runners
          $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -netfast -no-snapshot -wipe-data -accel off -no-metrics &
          # Wait for emulator to boot
          adb wait-for-device
          echo "Waiting for boot to complete..."
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          echo "Boot completed, waiting for package manager to be ready..."
          # Wait for package manager to be ready (can query packages)
          timeout 300 bash -c 'until adb shell pm list packages >/dev/null 2>&1; do echo "Waiting for package manager..."; sleep 2; done' || true
          # Additional wait to ensure services are fully initialized
          sleep 10
          echo "Emulator is ready"

      - name: Install APK on emulator
        working-directory: chyme-android
        run: |
          set -e

          # Look specifically for a debug APK under the standard Gradle output directory
          APK_PATH=$(find app/build/outputs -name "*debug*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No debug APK found!"
            exit 1
          fi

          echo "Using APK: $APK_PATH"

          echo "adb devices:"
          adb devices

          # Ensure at least one emulator device is online
          DEVICE_LINE_COUNT=$(adb devices | awk '$1 ~ /^emulator-/ && $2 == "device" {count++} END {print count+0}')
          if [ "$DEVICE_LINE_COUNT" -eq 0 ]; then
            echo "No online emulator device found before install"
            exit 1
          fi

          # Verify package manager is ready by checking if we can query packages
          echo "Checking package manager readiness..."
          for i in {1..30}; do
            if adb shell pm list packages >/dev/null 2>&1; then
              echo "Package manager is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Warning: Package manager check failed, but proceeding anyway"
            else
              echo "Waiting for package manager... ($i/30)"
              sleep 2
            fi
          done

          # Small sanity check command
          adb shell echo "device is alive"

          # Retry install a few times in case of transient errors
          for i in 1 2 3 4 5; do
            echo "adb install attempt #$i…"
            if adb install -r "$APK_PATH" 2>&1; then
              echo "APK installed successfully"
              exit 0
            fi
            echo "Install failed (attempt #$i). Waiting before retry…"
            # Check if device is still connected
            if ! adb devices | grep -q "device$"; then
              echo "Device disconnected, waiting for reconnection..."
              adb wait-for-device
              sleep 5
            else
              sleep 10
            fi
          done

          echo "Failed to install APK after multiple attempts"
          exit 1

      - name: Clear previous logcat
        run: |
          adb logcat -c

      - name: Launch app and capture logcat
        run: |
          # Use your package name from AndroidManifest: com.roshadgu.treehouse
          PACKAGE_NAME="com.roshadgu.treehouse"
          MAIN_ACTIVITY="com.roshadgu.treehouse.MainActivity"

          # Start logcat in background saving to file
          adb logcat -v time > logcat-startup.txt &
          LOGCAT_PID=$!

          # Launch the app
          adb shell am start -n "${MAIN_ACTIVITY}"

          # Let it run for ~30 seconds
          sleep 30

          # Kill logcat process
          kill $LOGCAT_PID || true

          echo "Saved logcat to logcat-startup.txt"

      - name: Upload logcat artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-logcat-startup
          path: logcat-startup.txt