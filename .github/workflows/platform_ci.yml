name: Platform CI

on:
  push:
    branches:
      - main
    paths:
      - 'platform/**'
      - '.github/workflows/platform_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'platform/**'
      - '.github/workflows/platform_ci.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL || secrets.DATABASE_URL_STAGING }}
      # Use test/dev Clerk keys for all tests to prevent creating users in production
      # Only fall back to production key if test keys are not available (should not happen in CI)
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST || secrets.CLERK_SECRET_KEY_DEV || secrets.CLERK_SECRET_KEY }}
      VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_TEST || secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV || secrets.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_TEST || secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV || secrets.VITE_CLERK_PUBLISHABLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        working-directory: platform
        run: npm ci

      - name: Run type check
        working-directory: platform
        run: npm run check

      - name: Create test results directory
        working-directory: platform
        run: mkdir -p test-results

      - name: Run tests
        working-directory: platform
        run: npm run test:run

      - name: Install Playwright browsers
        working-directory: platform
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: platform
        env:
          E2E_TEST_MODE: 'true'
          # Use test/dev Clerk key for E2E tests (not production!)
          # This should point to a test/dev Clerk instance, not production
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST || secrets.CLERK_SECRET_KEY_DEV || secrets.CLERK_SECRET_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_TEST || secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV || secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_TEST || secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV || secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL || 'e2e-test@example.com' }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
        run: npm run test:e2e

      - name: Merge JUnit test results
        working-directory: platform
        if: ${{ !cancelled() }}
        run: |
          # Create a simple merge script
          cat > merge-junit.cjs << 'INNER_EOF'
          const fs = require('fs');
          const vitestFile = 'test-results/vitest-junit.xml';
          const playwrightFile = 'test-results/junit.xml';
          const outputFile = 'test-results/junit.xml';
          
          function extractTestsuites(filePath) {
            if (!fs.existsSync(filePath)) return [];
            const content = fs.readFileSync(filePath, 'utf8');
            const suites = [];
            // Match testsuite elements (handles both wrapped and unwrapped)
            const suiteRegex = /<testsuite[^>]*>[\s\S]*?<\/testsuite>/g;
            let match;
            while ((match = suiteRegex.exec(content)) !== null) {
              suites.push(match[0]);
            }
            return suites;
          }
          
          const vitestSuites = extractTestsuites(vitestFile);
          const playwrightSuites = extractTestsuites(playwrightFile);
          const allSuites = [...vitestSuites, ...playwrightSuites];
          
          if (allSuites.length > 0) {
            const mergedXml = '<?xml version="1.0" encoding="UTF-8"?>\n' +
              '<testsuites>\n' +
              allSuites.join('\n') + '\n' +
              '</testsuites>';
            fs.writeFileSync(outputFile, mergedXml);
          } else if (fs.existsSync(playwrightFile)) {
            fs.copyFileSync(playwrightFile, outputFile);
          } else if (fs.existsSync(vitestFile)) {
            fs.copyFileSync(vitestFile, outputFile);
          }
          INNER_EOF
          node merge-junit.cjs

      - name: Upload test results to Sentry Prevent
        if: ${{ !cancelled() }}
        uses: getsentry/prevent-action@v0

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        working-directory: platform
        run: npm ci

      - name: Build application
        working-directory: platform
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_PAYMENT_EMAIL: ${{ secrets.VITE_PAYMENT_EMAIL }}
          VITE_VENMO_USERNAME: ${{ secrets.VITE_VENMO_USERNAME }}
          VITE_PAYPAL_USERNAME: ${{ secrets.VITE_PAYPAL_USERNAME }}
          VITE_WALMART_USERNAME: ${{ secrets.VITE_WALMART_USERNAME }}
          VITE_CHIME_USERNAME: ${{ secrets.VITE_CHIME_USERNAME }}
          VITE_WISE_USERNAME: ${{ secrets.VITE_WISE_USERNAME }}
          VITE_ZELLE_EMAIL: ${{ secrets.VITE_ZELLE_EMAIL }}
        run: npm run build

      - name: Get version
        id: version
        working-directory: platform
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: javascript-react
        with:
          environment: production
          release: ${{ steps.version.outputs.version }}
          sourcemaps: "./platform/dist/public"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platform-build
          path: platform/dist/**
          retention-days: 30

      - name: Create Docker image
        working-directory: platform
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_PAYMENT_EMAIL: ${{ secrets.VITE_PAYMENT_EMAIL }}
          VITE_VENMO_USERNAME: ${{ secrets.VITE_VENMO_USERNAME }}
          VITE_PAYPAL_USERNAME: ${{ secrets.VITE_PAYPAL_USERNAME }}
          VITE_WALMART_USERNAME: ${{ secrets.VITE_WALMART_USERNAME }}
          VITE_CHIME_USERNAME: ${{ secrets.VITE_CHIME_USERNAME }}
          VITE_WISE_USERNAME: ${{ secrets.VITE_WISE_USERNAME }}
          VITE_ZELLE_EMAIL: ${{ secrets.VITE_ZELLE_EMAIL }}
        run: |
          docker build \
            --build-arg VITE_CLERK_PUBLISHABLE_KEY="$VITE_CLERK_PUBLISHABLE_KEY" \
            --build-arg VITE_PAYMENT_EMAIL="$VITE_PAYMENT_EMAIL" \
            --build-arg VITE_VENMO_USERNAME="$VITE_VENMO_USERNAME" \
            --build-arg VITE_PAYPAL_USERNAME="$VITE_PAYPAL_USERNAME" \
            --build-arg VITE_WALMART_USERNAME="$VITE_WALMART_USERNAME" \
            --build-arg VITE_CHIME_USERNAME="$VITE_CHIME_USERNAME" \
            --build-arg VITE_WISE_USERNAME="$VITE_WISE_USERNAME" \
            --build-arg VITE_ZELLE_EMAIL="$VITE_ZELLE_EMAIL" \
            -t platform-webapp:${{ steps.version.outputs.version }} .
          docker save platform-webapp:${{ steps.version.outputs.version }} -o platform-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: platform-docker-image
          path: platform/platform-image.tar
          retention-days: 30
