name: Build and Release Web App

on:
  release:
    types: [created]
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'platform/**'
      - '.github/workflows/platform-release.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'
        cache-dependency-path: platform/package-lock.json
        
    - name: Install dependencies
      working-directory: platform
      run: npm ci --legacy-peer-deps
      
    - name: Run type check
      working-directory: platform
      run: npm run check
      
    - name: Run tests
      working-directory: platform
      run: npm run test:run
      continue-on-error: true
      
    - name: Build application
      working-directory: platform
      env:
        VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        VITE_PAYMENT_EMAIL: ${{ secrets.VITE_PAYMENT_EMAIL }}
        VITE_VENMO_USERNAME: ${{ secrets.VITE_VENMO_USERNAME }}
        VITE_PAYPAL_USERNAME: ${{ secrets.VITE_PAYPAL_USERNAME }}
        VITE_WALMART_USERNAME: ${{ secrets.VITE_WALMART_USERNAME }}
        VITE_CHIME_USERNAME: ${{ secrets.VITE_CHIME_USERNAME }}
        VITE_WISE_USERNAME: ${{ secrets.VITE_WISE_USERNAME }}
        VITE_ZELLE_EMAIL: ${{ secrets.VITE_ZELLE_EMAIL }}
      run: npm run build
      
    - name: Get version
      id: version
      working-directory: platform
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: platform-build
        path: platform/dist/**
        retention-days: 30
        
    - name: Create Docker image
      working-directory: platform
      env:
        VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        VITE_PAYMENT_EMAIL: ${{ secrets.VITE_PAYMENT_EMAIL }}
        VITE_VENMO_USERNAME: ${{ secrets.VITE_VENMO_USERNAME }}
        VITE_PAYPAL_USERNAME: ${{ secrets.VITE_PAYPAL_USERNAME }}
        VITE_WALMART_USERNAME: ${{ secrets.VITE_WALMART_USERNAME }}
        VITE_CHIME_USERNAME: ${{ secrets.VITE_CHIME_USERNAME }}
        VITE_WISE_USERNAME: ${{ secrets.VITE_WISE_USERNAME }}
        VITE_ZELLE_EMAIL: ${{ secrets.VITE_ZELLE_EMAIL }}
      run: |
        docker build \
          --build-arg VITE_CLERK_PUBLISHABLE_KEY="$VITE_CLERK_PUBLISHABLE_KEY" \
          --build-arg VITE_PAYMENT_EMAIL="$VITE_PAYMENT_EMAIL" \
          --build-arg VITE_VENMO_USERNAME="$VITE_VENMO_USERNAME" \
          --build-arg VITE_PAYPAL_USERNAME="$VITE_PAYPAL_USERNAME" \
          --build-arg VITE_WALMART_USERNAME="$VITE_WALMART_USERNAME" \
          --build-arg VITE_CHIME_USERNAME="$VITE_CHIME_USERNAME" \
          --build-arg VITE_WISE_USERNAME="$VITE_WISE_USERNAME" \
          --build-arg VITE_ZELLE_EMAIL="$VITE_ZELLE_EMAIL" \
          -t platform-webapp:${{ steps.version.outputs.version }} .
        docker save platform-webapp:${{ steps.version.outputs.version }} -o platform-image.tar
      
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: platform-docker-image
        path: platform/platform-image.tar
        retention-days: 30
        
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          platform/platform-image.tar
        body: |
          ## Platform Webapp Release
          
          **Version:** ${{ steps.version.outputs.version }}
          
          ### What's Included
          
          - Built and tested web application
          - Docker image for deployment
          - All build artifacts
          
          ### Deployment
          
          The Docker image can be deployed to Railway or any Docker-compatible platform.
          
          To load the image:
          ```bash
          docker load -i platform-image.tar
          docker tag platform-webapp:${{ steps.version.outputs.version }} platform-webapp:latest
          ```
          
          ### What's New
          
          See the release notes for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

